name: Build and Test

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["main", "prod"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install Dependencies
        run: npm i
      - name: Check Lint
        run: npm run lint
      - name: Build
        run: npm run build
